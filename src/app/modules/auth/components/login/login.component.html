<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-center-card-wrapper
    [title]="cardTitle"
    [buttonLink]="buttonLink"
    [buttonLinkTitle]="buttonLinkTitle"
    [mainButtonTitle]="mainButtonTitle"
  >
    <div>
      <mat-form-field class="width-100">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error id="email">{{getEmailError()}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="width-100">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password" required>
        <mat-error id="password"></mat-error>
      </mat-form-field>
    </div>
  </app-center-card-wrapper>
</form>
