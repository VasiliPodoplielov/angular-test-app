    <div>
      <mat-form-field class="width-100">
        <mat-label>E-mail:</mat-label>
        <input matInput type="email" placeholder="Enter your first name" formControlName="email" required>
        <mat-error *ngIf="registrationForm.controls.email.hasError('email')">{{fieldErrorsMap.email}}</mat-error>
        <mat-error *ngIf="registrationForm.controls.email.hasError('required')">{{fieldErrorsMap.required}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width-100">
        <mat-label>Password:</mat-label>
        <input matInput type="password" autocomplete="false" placeholder="Enter your first name" formControlName="password" required>
        <mat-error *ngIf="registrationForm.controls.password.hasError('required')">{{fieldErrorsMap.required}}</mat-error>
      </mat-form-field>
    </div>
  </app-center-card-wrapper>
